  <style>
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#475569; --border:#e5e7eb;
      --brand:#0BA360; --brand-2:#FF7A00; --brand-3:#13C26B; --ring: rgba(11,163,96,.25);
      --shadow: 0 10px 30px rgba(2,6,23,0.06); --radius:0;
      --step: clamp(0.95rem, 1.2vw + 0.7rem, 1.25rem);
      --step-1: clamp(1.1rem, 1.6vw + 0.6rem, 1.55rem);
      --step-2: clamp(1.3rem, 2.2vw + 0.6rem, 1.9rem);
      --step-3: clamp(1.55rem, 3vw + 0.6rem, 2.2rem);
      --step-4: clamp(1.9rem, 4.4vw + 0.6rem, 3rem);
      --touch: 52px;
      --container: 1180px;
      --container-pad: clamp(16px, 3vw, 28px);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font: var(--step)/1.65 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      color:var(--text); background:var(--bg)
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:var(--container); margin:auto; padding:var(--container-pad)}

    /* Nav */
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(160%) blur(8px);
      background:rgba(255,255,255,.96);
      border-bottom:1px solid var(--border)
    }
    .nav-inner{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px var(--container-pad)}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{
      width:40px; height:40px; color:#fff; font-weight:800;
      display:grid; place-items:center;
      background:conic-gradient(from 180deg, var(--brand), var(--brand-3), var(--brand), var(--brand-2));
      box-shadow: var(--shadow)
    }
    .brand h1{font-size: clamp(1.05rem, 1.4vw + .6rem, 1.3rem); margin:0}
    .menu{display:flex; gap:8px; flex-wrap:nowrap}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:12px 16px;
      border:1px solid var(--border);
      color:var(--text);
      background:#fff;
      min-height:var(--touch);
      white-space:nowrap;
    }
    .pill.active{
      border-color:var(--brand);
      background:var(--brand);
      color:#fff;
      box-shadow:0 0 0 3px var(--ring);
    }
    .cta{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 16px;
      border:1px solid var(--brand-2);
      background:var(--brand-2);
      color:#fff;
      box-shadow:var(--shadow);
      min-height:var(--touch);
      white-space:nowrap;
    }

    /* Shell / hero */
    .hero{
      margin-top:18px; position:relative; overflow:hidden;
      background: linear-gradient(180deg, rgba(11,163,96,.06), rgba(255,122,0,.06));
      border:1px solid var(--border);
      padding: clamp(22px, 4.4vw, 42px);
    }
    .big{font-size: var(--step-4); line-height:1.1; margin:0 0 10px}
    .sub{margin:0; color:var(--muted)}
    .chips{display:flex; gap:10px; flex-wrap:wrap; margin-top:16px}
    .chip{
      padding:12px 16px;
      border:1px solid var(--border);
      background:#fff;
      font-size:1em;
      min-height:var(--touch);
    }

    section{margin: clamp(26px, 4vw, 44px) 0}
    h2{font-size: var(--step-3); margin:0 0 16px}
    .card{
      background:#fff;
      border:1px solid var(--border);
      padding: clamp(18px, 3.4vw, 26px);
      box-shadow:var(--shadow);
    }
    .muted{color:var(--muted)}
    .list{margin:8px 0 0; padding-left:22px}
    .grid{display:grid; gap: clamp(12px, 2.5vw, 22px)}
    .grid-2{grid-template-columns:1fr 1fr}
    @media(max-width:960px){.grid-2{grid-template-columns:1fr}}

    /* Experience roadmap */
    .exp-wrap{
      display:grid;
      gap: clamp(12px, 2.5vw, 22px);
      grid-template-columns: 220px 1fr;
    }
    @media(max-width:960px){.exp-wrap{grid-template-columns:1fr}}
    .years{
      position:relative;
      background:#fff;
      border:1px solid var(--border);
      padding:16px;
      box-shadow:var(--shadow);
    }
    .years .rail{
      position:absolute;
      left:28px;
      top:16px;
      bottom:16px;
      width:4px;
      background:linear-gradient(180deg, var(--brand), var(--brand-2));

    .year-list{
      margin:0;
      padding:0 0 0 68px;
      list-style:none;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .year-btn{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:8px;
      width:100%;
      text-align:left;
      padding:6px 8px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      min-height:32px;
      font-size:clamp(0.9rem, 0.7vw + 0.5rem, 1rem);
      font-weight:600;
      transition:all .2s ease;

    .year-btn[aria-pressed="true"]{
      border-color:var(--brand);
      box-shadow:0 0 0 3px var(--ring);
      background:#f0fdf4;
    }
    .year-icon{font-size:1.25rem; line-height:1;}

    .details{
      background:#fff;
      border:1px solid var(--border);
      padding: clamp(16px, 2.5vw, 22px);
      box-shadow:var(--shadow);
    }
    .detail-year{
      display:inline-block;
      margin-bottom:10px;
      padding:10px 14px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:700;
    }
    .entry{
      padding:16px;
      border:1px dashed var(--border);
      margin-bottom:14px;
    }
    .entry h4{margin:0 0 6px; font-size:var(--step-2)}
    .meta{color:var(--muted); font-size:.98em; margin-bottom:6px}
    .impact-block{margin:10px 0 8px}
    .impact-label,.section-label,.stack-label{
      font-size:.9em;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.06em;
      color:var(--muted);
      margin-bottom:4px;
      display:block;
    }
    .impact-chips{display:flex;flex-wrap:wrap;gap:6px}
    .impact-chip{
      padding:4px 8px;
      border:1px solid rgba(11,163,96,.2);
      background:rgba(11,163,96,.04);
      font-size:.85em;
      white-space:nowrap;
    }
    .stack-line{margin-top:10px;font-size:.9em;color:var(--muted)}

    /* Hobbies */
    .tabs{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px}
    .tab{
      padding:12px 16px;
      border:1px solid var(--border);
      background:#fff;
      min-height:var(--touch);
    }
    .tab.active{
      border-color:var(--brand);
      box-shadow:0 0 0 3px var(--ring);
    }

    footer{margin:40px 0 16px; text-align:center; color:var(--muted)}

    /* Mobile experience timeline tweaks */
    @media(max-width:600px){
      .years{padding-bottom:40px}
      .year-list{

        padding:0;
        overflow-x:auto;
      }

      .year-btn{padding:12px 14px}
      .years .rail{

    @media(max-width:720px){
      .nav-inner{flex-direction:column; align-items:flex-start}
      .menu{width:100%; overflow-x:auto; padding-bottom:4px}
      .pill,.cta{flex:0 0 auto}
      .hero{margin-top:12px; padding:18px}
      section{margin:22px 0}
      .card{padding:16px}
    }
  </style>
</head>

      /* ---------- EXPERIENCE INIT ---------- */
      function initExperience(){
        const yearsEl = document.getElementById('expYears');
        const detailsEl = document.getElementById('expDetails');
        if(!yearsEl || !detailsEl) return;

        const years = Object.keys(experienceData).map(Number).sort((a,b)=>b-a);
        const orgIcons = {
          amazon:'ðŸ›’',
          ucc:'ðŸŽ“',
          irishrail:'ðŸš†'
        };

        yearsEl.innerHTML = years.map((y,i)=>{
          const first = (experienceData[y] && experienceData[y][0]) || {};
          const icon = orgIcons[first.org] || 'ðŸ“Š';
          return (
            '<li data-year="'+y+'">'+
              '<button class="year-btn" data-year="'+y+'" aria-pressed="'+(i===0)+'">'+
                '<span class="year-icon">'+icon+'</span>'+
                '<span>'+y+'</span>'+
              '</button>'+
            '</li>'
          );
        }).join('');

        function renderYear(y){
          const entries = experienceData[y] || [];
          detailsEl.innerHTML =
            '<span class="detail-year">'+y+'</span>' +
            entries.map(e=>{
              const impactHtml = (e.impact && e.impact.length)
                ? '<div class="impact-block">'+
                    '<span class="impact-label">Impact</span>'+
                    '<div class="impact-chips">'+
                      e.impact.map(ch => '<span class="impact-chip">'+ch+'</span>').join('')+
                    '</div>'+
                  '</div>'
                : '';
              const respHtml = (e.responsibilities && e.responsibilities.length)
                ? '<div class="section-block">'+
                    '<span class="section-label">Key Responsibilities</span>'+
                    '<ul class="list">'+
                      e.responsibilities.map(r => '<li>'+r+'</li>').join('')+
                    '</ul>'+
                  '</div>'
                : '';
              const stackHtml = (e.stack && e.stack.length)
                ? '<div class="stack-line"><span class="stack-label">Tech stack:</span> '+e.stack.join(' â€¢ ')+'</div>'
                : '';
              return (
                '<div class="entry">'+
                  '<h4>'+e.title+'</h4>'+
                  '<div class="meta">'+e.company+' â€¢ '+e.location+' â€¢ '+e.period+'</div>'+
                  impactHtml+respHtml+stackHtml+
                '</div>'
              );
            }).join('');
        }

        // initial
        renderYear(years[0]);

        yearsEl.addEventListener('click', e=>{
          const btn = e.target.closest('.year-btn');
          if(!btn) return;
          yearsEl.querySelectorAll('.year-btn').forEach(b=>b.setAttribute('aria-pressed','false'));
          btn.setAttribute('aria-pressed','true');
          renderYear(+btn.dataset.year);
        });
      }

      /* ---------- ROUTER ---------- */
      function setActive(link){
        document.querySelectorAll('.pill').forEach(a=>a.classList.remove('active'));
        if(link) link.classList.add('active');
      }

      function render(){
        const hash = (location.hash || '').replace('#','');
        const parts = hash.split('/').filter(Boolean);
        let html = '';
        let active = null;

        if(parts.length === 0){
          html = pages.home();
          active = document.querySelector('a[href="#/"]');
        } else if(parts[0]==='experience'){
          html = pages.experience();
          active = document.querySelector('a[href="#/experience"]');
        } else if(parts[0]==='skills'){
          html = pages.skills();
          active = document.querySelector('a[href="#/skills"]');
        } else if(parts[0]==='certifications'){
          html = pages.certifications();
          active = document.querySelector('a[href="#/certifications"]');
        } else if(parts[0]==='hobbies'){
          html = pages.hobbies(parts[1]);
          active = document.querySelector('a[href="#/hobbies"]');
        } else {
          html = pages.notFound();
        }

        app.innerHTML = html;
        setActive(active);
        if(parts[0]==='experience') initExperience();
        window.scrollTo({top:0, behavior:'instant'});
      }

      window.addEventListener('hashchange', render);
      if(!location.hash) location.hash = '#/';
      render();

    } catch(err){
      const app = document.getElementById('app');
      if(app){
        app.innerHTML =
          '<section class="card"><h2>Something went wrong</h2>'+
          '<p class="muted">'+(err.message || err)+'</p></section>';
      }
      console.error(err);
    }
  })();
  </script>
