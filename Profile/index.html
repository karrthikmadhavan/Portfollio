<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#475569; --border:#e5e7eb;
      --brand:#0BA360; --brand-2:#FF7A00; --brand-3:#13C26B; --ring: rgba(11,163,96,.25);
      --shadow: 0 10px 30px rgba(2,6,23,0.06); --radius: 0; /* sharp edges */
      --step: clamp(0.95rem, 1.2vw + 0.7rem, 1.25rem);           /* body */
      --step-1: clamp(1.1rem, 1.6vw + 0.6rem, 1.55rem);          /* h4 */
      --step-2: clamp(1.3rem, 2.2vw + 0.6rem, 1.9rem);           /* h3 */
      --step-3: clamp(1.55rem, 3vw + 0.6rem, 2.2rem);            /* h2 */
      --step-4: clamp(1.9rem, 4.4vw + 0.6rem, 3rem);             /* hero */
      --touch: 52px;                                             /* min touch target */
      --container: 1180px;
      --container-pad: clamp(16px, 3vw, 28px);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0; font: var(--step)/1.65 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial; color:var(--text); background:var(--bg)}
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:var(--container); margin:auto; padding:var(--container-pad)}

    /* Nav */
    .nav{position:sticky; top:0; z-index:50; backdrop-filter:saturate(160%) blur(8px); background:rgba(255,255,255,.96); border-bottom:1px solid var(--border)}
    .nav-inner{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px var(--container-pad)}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:40px; height:40px; color:#fff; font-weight:800; display:grid; place-items:center; background:conic-gradient(from 180deg, var(--brand), var(--brand-3), var(--brand), var(--brand-2)); box-shadow: var(--shadow)}
    .brand h1{font-size: clamp(1.05rem, 1.4vw + .6rem, 1.3rem); margin:0}
    .menu{display:flex; gap:8px; flex-wrap:nowrap}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border:1px solid var(--border); color:var(--text); background:#fff; min-height:var(--touch)}
    .pill.active{
      border-color:var(--brand);
      background:var(--brand);
      color:#fff;
      box-shadow:0 0 0 3px var(--ring);
    }
    .cta{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 16px;
      border:1px solid var(--brand-2);
      background:var(--brand-2);
      color:#fff;
      box-shadow:var(--shadow);
      min-height:var(--touch)}

    /* Shell */
    .hero{margin-top:18px; position:relative; overflow:hidden; background: linear-gradient(180deg, rgba(11,163,96,.06), rgba(255,122,0,.06)); border:1px solid var(--border); padding: clamp(22px, 4.4vw, 42px)}
    .big{font-size: var(--step-4); line-height:1.1; margin:0 0 10px}
    .sub{margin:0; color:var(--muted)}
    .chips{display:flex; gap:10px; flex-wrap:wrap; margin-top:16px}
    .chip{padding:12px 16px; border:1px solid var(--border); background:#fff; font-size:1em; min-height:var(--touch)}

    section{margin: clamp(26px, 4vw, 44px) 0}
    h2{font-size: var(--step-3); margin:0 0 16px}
    .card{background:#fff; border:1px solid var(--border); padding: clamp(18px, 3.4vw, 26px); box-shadow:var(--shadow)}
    .muted{color:var(--muted)}
    .list{margin:8px 0 0; padding-left:22px}
    .grid{display:grid; gap: clamp(12px, 2.5vw, 22px)}
    .grid-2{grid-template-columns:1fr 1fr}
    @media(max-width:960px){.grid-2{grid-template-columns:1fr}}

    /* Roadmap: Vertical (desktop) / Horizontal (mobile) */
    .exp-wrap{display:grid; gap: clamp(12px, 2.5vw, 22px); grid-template-columns: 220px 1fr}
    @media(max-width:960px){.exp-wrap{grid-template-columns:1fr}}
    .years{position:relative; background:#fff; border:1px solid var(--border); padding:16px; box-shadow:var(--shadow)}
    .years .rail{position:absolute; left:28px; top:16px; bottom:16px; width:4px; background:linear-gradient(180deg, var(--brand), var(--brand-2));}
    .year-list{
      margin:0;
      padding:0 0 0 68px;
      list-style:none;
      max-height:none;
      overflow:visible;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .year-btn{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:6px;
      width:100%;
      text-align:left;
      padding:6px 8px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      min-height:32px;
      font-size:clamp(0.9rem, 0.7vw + 0.5rem, 1rem);
      font-weight:600;
      transition:all .2s ease;
    }
    .year-btn[aria-pressed="true"]{border-color:var(--brand); box-shadow:0 0 0 3px var(--ring)}
    .year-btn[aria-pressed="true"]{border-color:var(--brand); box-shadow:0 0 0 3px var(--ring)}

    /* BIG, UNCROPPED INDICATOR */
    .indicator{
      position:absolute;
      left:8px;
      width:56px;
      height:56px;
      display:flex; align-items:center; justify-content:center;
      background:#fff;
      border:2px solid var(--border);
      box-shadow:0 4px 14px rgba(0,0,0,.14);
      transition:top .30s ease, left .30s ease;
      border-radius:6px;
      overflow:visible;
      z-index:5;
      color:#FF7A00;
    }
    .indicator svg,
    .indicator img{
      width:32px;
      height:32px;
      display:block;
      object-fit:contain;
    }
    .indicator svg,.indicator img{width:34px; height:34px; display:block; object-fit:contain}

    .details{background:#fff; border:1px solid var(--border); padding: clamp(16px, 2.5vw, 22px); box-shadow:var(--shadow)}
    .detail-year{display:inline-block; margin-bottom:10px; padding:10px 14px; border:1px solid var(--border); background:#fff; font-weight:700}
    .entry{padding:16px; border:1px dashed var(--border); margin-bottom:14px}
    .entry h4{margin:0 0 6px; font-size: var(--step-2)}
    .meta{color:var(--muted); font-size: .98em; margin-bottom:6px}
    .impact-block{margin:10px 0 8px}
    .impact-label,.section-label,.stack-label{font-size:.9em;font-weight:600;text-transform:uppercase;letter-spacing:.06em;color:var(--muted);margin-bottom:4px;display:block}
    .impact-chips{display:flex;flex-wrap:wrap;gap:6px}
    .impact-chip{padding:4px 8px;border:1px solid rgba(11,163,96,.2);background:rgba(11,163,96,.04);font-size:.85em;white-space:nowrap;border-radius:0}
    .stack-line{margin-top:10px;font-size:.9em;color:var(--muted)}

    /* Hobbies tabs */
    .tabs{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px}
    .tab{padding:12px 16px; border:1px solid var(--border); background:#fff; min-height:var(--touch)}
    .tab.active{border-color:var(--brand); box-shadow:0 0 0 3px var(--ring)}

    footer{margin:40px 0 16px; text-align:center; color:var(--muted)}

    /* Mobile tweaks: years become horizontal tabs with a bottom rail */
    @media(max-width:600px){
      .years{padding-bottom:40px}
      .year-list{display:flex; gap:10px; padding:0; overflow:auto; max-height:none}
      .year-list li{flex:0 0 auto}
      .year-btn{padding:14px 16px}
      .years .rail{left:0; right:0; height:4px; width:auto; bottom:22px; top:auto; background:linear-gradient(90deg, var(--brand), var(--brand-2))}
      .indicator{top:auto; bottom:6px; left:0}
    }
  </style>
</head>
