<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karrthik Madhavan — Portfolio</title>
  <meta name="description" content="Karrthik Madhavan — Data Analyst specialising in Power BI, Microsoft Fabric, Azure Synapse. Experience, Skills & Achievements, Certifications, and Hobbies."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;           /* white */
      --text:#0f172a;         /* slate-900 */
      --muted:#64748b;        /* slate-500 */
      --border:#e5e7eb;       /* gray-200 */
      --brand:#0BA360;        /* emerald green */
      --brand-2:#FF7A00;      /* orange */
      --brand-3:#13C26B;      /* lighter green */
      --ring: rgba(11,163,96,.25);
      --shadow: 0 10px 30px rgba(2,6,23,0.08);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0; font:16px/1.6 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial; color:var(--text); background:var(--bg)}
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px; margin:auto; padding:24px}

    /* --- Top Nav --- */
    .nav{position:sticky; top:0; z-index:50; backdrop-filter:saturate(160%) blur(8px); background:rgba(255,255,255,.92); border-bottom:1px solid var(--border)}
    .nav-inner{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 24px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:40px; height:40px; border-radius:12px; color:#fff; font-weight:800; display:grid; place-items:center; background:conic-gradient(from 180deg, var(--brand), var(--brand-3), var(--brand), var(--brand-2)); box-shadow: var(--shadow)}
    .brand h1{font-size:18px; margin:0}
    .menu{display:flex; gap:10px; flex-wrap:wrap}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid var(--border); color:var(--text); background:#fff}
    .pill.active{border-color:var(--brand); box-shadow:0 0 0 3px var(--ring)}
    .cta{display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:12px; border:1px solid var(--brand); background:linear-gradient(135deg, var(--brand), var(--brand-3)); color:#fff; box-shadow:var(--shadow)}

    /* --- Page Shell --- */
    .hero{margin-top:18px; position:relative; overflow:hidden; border-radius: calc(var(--radius) + 6px); background: linear-gradient(180deg, rgba(11,163,96,.06), rgba(255,122,0,.06)); border:1px solid var(--border); padding:32px}
    .big{font-size:40px; line-height:1.1; margin:0 0 6px}
    .sub{margin:0; color:var(--muted)}
    .chips{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
    .chip{padding:8px 12px; border-radius:999px; border:1px solid var(--border); background:#fff; font-size:14px}

    section{margin:34px 0}
    h2{font-size:22px; margin:0 0 14px}
    .card{background:#fff; border:1px solid var(--border); border-radius:var(--radius); padding:20px; box-shadow:var(--shadow)}
    .muted{color:var(--muted)}
    .list{margin:8px 0 0; padding-left:18px}
    .grid{display:grid; gap:16px}
    .grid-2{grid-template-columns:1fr 1fr}
    @media(max-width:900px){.grid-2{grid-template-columns:1fr}}

    /* --- Timeline --- */
    .timeline{display:grid; gap:12px}
    .item{padding:16px; border:1px dashed var(--border); border-radius:14px}
    .item h3{margin:0 0 6px; font-size:18px}
    .where{font-weight:600}

    /* --- Badges --- */
    .badges{display:flex; gap:10px; flex-wrap:wrap}
    .badge{border:1px solid var(--border); background:#fff; padding:8px 12px; border-radius:999px; font-size:14px}

    /* --- Projects --- */
    .projects{display:grid; gap:16px}
    @media(min-width:800px){.projects{grid-template-columns:repeat(2,1fr)}}
    .project{position:relative; padding:18px; border-radius:16px; border:1px solid var(--border); background:linear-gradient(180deg, rgba(255,122,0,.06), rgba(11,163,96,.05)); box-shadow:var(--shadow)}
    .project h4{margin:0 0 6px}

    /* --- Hobbies --- */
    .tabs{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px}
    .tab{padding:8px 12px; border-radius:999px; border:1px solid var(--border); background:#fff}
    .tab.active{border-color:var(--brand); box-shadow:0 0 0 3px var(--ring)}

    footer{margin:40px 0 16px; text-align:center; color:var(--muted)}
      
    /* --- Roadmap (Experience) --- */
    .roadmap{position:relative; display:flex; gap:18px; overflow-x:auto; padding:26px 8px 8px 8px}
    .roadmap::before{content:""; position:absolute; left:0; right:0; top:18px; height:2px; background:linear-gradient(90deg, var(--brand), var(--brand-2))}
    .step{position:relative; min-width:260px; background:#fff; border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:var(--shadow)}
    .step::before{content:""; position:absolute; top:-12px; left:50%; transform:translateX(-50%); width:14px; height:14px; background:var(--brand); border-radius:50%; border:3px solid #fff; box-shadow:0 0 0 2px rgba(11,163,96,.2)}
    .step h3{margin:0 0 4px; font-size:16px}
    .step .meta{display:flex; align-items:center; gap:8px; font-size:13px; color:var(--muted); margin-bottom:8px}
    .step .tag{display:inline-block; font-size:12px; padding:4px 8px; border-radius:999px; background:#fff; border:1px solid var(--border)}
    
    @media(max-width:900px){
      .roadmap{gap:14px}
      .step{min-width:240px}
    }
  
    /* --- Roadmap: Vertical Years --- */
    .exp-wrap{display:grid; gap:18px; grid-template-columns: 220px 1fr}
    @media(max-width:900px){.exp-wrap{grid-template-columns:1fr}}
    .years{position:relative; background:#fff; border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:var(--shadow)}
    .years .rail{position:absolute; left:28px; top:16px; bottom:16px; width:4px; background:linear-gradient(180deg, var(--brand), var(--brand-2)); border-radius:4px}
    .year-list{margin:0; padding:0 0 0 48px; list-style:none; max-height:520px; overflow:auto}
    .year-btn{display:flex; align-items:center; gap:10px; width:100%; text-align:left; padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:#fff; cursor:pointer}
    .year-btn[aria-pressed="true"]{border-color:var(--brand); box-shadow:0 0 0 3px var(--ring)}
    .dot{flex:0 0 14px; height:14px; border-radius:50%; background:var(--brand); box-shadow:0 0 0 3px #fff, 0 0 0 5px rgba(11,163,96,.18)}

    .details{background:#fff; border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:var(--shadow)}
    .detail-year{display:inline-block; margin-bottom:8px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#fff; font-weight:600}
    .entry{padding:14px; border:1px dashed var(--border); border-radius:14px; margin-bottom:12px}
    .entry h4{margin:0 0 6px}
    .meta{color:var(--muted); font-size:14px}
  </style>
</head>

  <script>

    // --- Tiny Router (hash-based) ---
    const app = document.getElementById('app');

    const pages = {
      home(){
        document.title = 'Home — Karrthik Madhavan';

          <section class="hero">
            <p class="sub">Data Analytics • Power BI • Microsoft Fabric</p>

            <div class="chips" aria-label="Focus areas">
              <span class="chip">Power BI (DAX/M/RLS)</span>
              <span class="chip">Microsoft Fabric (Lakehouse/Warehouse)</span>
              <span class="chip">Azure Synapse</span>
              <span class="chip">SQL & Python</span>
              <span class="chip">Governance & QA</span>
            </div>
          </section>
          <section class="card">
            <h2>Featured Dashboards</h2>
            <div class="projects">
              <div class="project">
                <h4>Finance KPI Hub</h4>

              <div class="project">

              </div>
              <div class="project">

                <p class="muted">Org‑wide standards and test practices that reduce rework.</p>

      experience(){

              <aside class="years">
                <div class="rail" aria-hidden="true"></div>

      },
      skills(){
        document.title = 'Skills & Achievements — Karrthik Madhavan';
        return `
          <section class="card">
            <h2>Skills</h2>
            <div class="badges">
              <span class="badge">Power BI (DAX, M, RLS)</span>
              <span class="badge">Microsoft Fabric</span>
              <span class="badge">Azure Synapse</span>
              <span class="badge">SQL</span>
              <span class="badge">Python</span>
              <span class="badge">Enterprise Data Modelling</span>
              <span class="badge">Dataflows Gen2</span>
              <span class="badge">PySpark</span>
              <span class="badge">Agile Delivery</span>
              <span class="badge">Backlog Management</span>
              <span class="badge">Governance & QA</span>
              <span class="badge">Confluence</span>
              <span class="badge">Jira / Zephyr Scale</span>
              <span class="badge">FMEA / SIPOC</span>
              <span class="badge">Stakeholder Engagement</span>

            </div>
          </section>
          <section class="card">
            <h2>Achievements</h2>

              <li>Improved ML accuracy by <strong>+2.5%</strong> and coverage by <strong>+6.3%</strong>.</li>

        `;
      },
      certifications(){
        document.title = 'Certifications — Karrthik Madhavan';
        return `
          <section class="card">

            <ul class="list">
              <li>Microsoft Certified: <strong>Power BI Data Analyst Associate (PL‑300)</strong></li>
              <li>Lean and Six Sigma Principles — University of Limerick</li>
              <li>Certified Scrum Master (CSM)</li>
              <li>Fabric Analytics Engineer Associate (DP‑600) — <em>in progress</em></li>
              <li>SAP Analytics Cloud — <em>in progress</em></li>
            </ul>
          </section>
        `;
      },
      hobbies(sub){
        const subnav = `
          <div class="tabs">
            <a class="tab ${sub==='tennis'?'active':''}" href="#/hobbies/tennis">Tennis</a>
            <a class="tab ${sub==='badminton'?'active':''}" href="#/hobbies/badminton">Badminton</a>
            <a class="tab ${sub==='boxing'?'active':''}" href="#/hobbies/boxing">Boxing</a>
            <a class="tab ${sub==='photography'?'active':''}" href="#/hobbies/photography">Photography</a>
            <a class="tab ${sub==='dinghy-sailing'?'active':''}" href="#/hobbies/dinghy-sailing">Dinghy Sailing</a>
          </div>`;
        const blocks = {
          tennis: `<p>League and social player; council member at Balrothery Tennis Club, Balbriggan. Enjoy doubles strategy and match analytics.</p>`,
          badminton: `<p>Regular club sessions; focus on footwork drills and reaction training.</p>`,
          boxing: `<p>Fitness boxing for conditioning and discipline; pad work and bag routines.</p>`,
          photography: `<p>Street and travel photography; Lightroom/Photoshop workflow with an emphasis on colour grading and composition.</p>`,
          'dinghy-sailing': `<p>Beginner to intermediate dinghy sailing; interested in race rules, wind reading, and safety.</p>`
        };
        const key = blocks[sub] ? sub : 'tennis';
        document.title = `Hobbies — ${key.replace('-', ' ')} — Karrthik Madhavan`;
        return `
          <section class="card">
            <h2>Hobbies</h2>
            ${subnav}
            <div class="card" style="margin-top:10px">
              <h3 style="margin-top:0;">${key.replace('-', ' ').replace(/\b\w/g, c=>c.toUpperCase())}</h3>

      },
      notFound(){
        document.title = 'Not Found — Karrthik Madhavan';
        return `<section class="card"><h2>Page not found</h2><p class="muted">The page you requested does not exist.</p></section>`;
      }
    };

    function setActive(link){
      document.querySelectorAll('.pill').forEach(a=>a.classList.remove('active'));
      if(link) link.classList.add('active');
    }

    function render(){
      const hash = location.hash.replace('#','');
      const parts = hash.split('/').filter(Boolean); // e.g., ["hobbies","tennis"]
      let html = '';
      let active = null;
      if(parts.length === 0){
        html = pages.home();
        active = document.querySelector('a[href="#/"]');
      } else if(parts[0]==='experience'){
        html = pages.experience();
        active = document.querySelector('a[href="#/experience"]');
      } else if(parts[0]==='skills'){
        html = pages.skills();
        active = document.querySelector('a[href="#/skills"]');
      } else if(parts[0]==='certifications'){
        html = pages.certifications();
        active = document.querySelector('a[href="#/certifications"]');
      } else if(parts[0]==='hobbies'){
        html = pages.hobbies(parts[1]);
        active = document.querySelector('a[href="#/hobbies"]');
      } else {
        html = pages.notFound();
      }
      app.innerHTML = html;
      setActive(active);
      // After render: init page-specific logic
      if(parts[0]==='experience') initExperience();
      window.scrollTo({top:0, behavior:'smooth'});
    } else if(parts[0]==='experience'){
        html = pages.experience();
        active = document.querySelector('a[href="#/experience"]');
      } else if(parts[0]==='skills'){
        html = pages.skills();
        active = document.querySelector('a[href="#/skills"]');
      } else if(parts[0]==='certifications'){
        html = pages.certifications();
        active = document.querySelector('a[href="#/certifications"]');
      } else if(parts[0]==='hobbies'){
        html = pages.hobbies(parts[1]);
        active = document.querySelector('a[href="#/hobbies"]');
      } else {
        html = pages.notFound();
      }
      app.innerHTML = html;
      setActive(active);
      window.scrollTo({top:0, behavior:'smooth'});
    }
    window.addEventListener('hashchange', render);
    if(!location.hash) location.hash = '#/';
    
    // --- Experience data + init ---
    const experienceData = {
      2017: [{title:'Quality Analyst', company:'Amazon', location:'Chennai', period:'Mar 2017 – Dec 2018', points:[
        'Analytics & validation across retail catalogues',
        'Built early automations to remove manual checks'
      ]}],
      2018: [{title:'Quality Analyst', company:'Amazon', location:'Chennai', period:'All year', points:[
        'Scaled QA playbooks and SOPs', 'Partnered with SDE/DS for data capture'] }],
      2019: [{title:'Quality Lead (acting)', company:'Amazon', location:'Chennai', period:'Jan 2019 – Dec 2019', points:[
        'Led 12‑member team; productivity +23%', 'Vendor ramp (Accenture) to increase throughput'] }],
      2020: [{title:'Senior Data Analyst – Quality Expert', company:'Amazon', location:'Chennai', period:'Jul 2020 – Dec 2020', points:[
        'BI/forecasting in Python, Tableau, QuickSight', 'Automated 200+ ETL with SQL & AWS' ]}],
      2021: [{title:'Senior Data Analyst – Quality Expert', company:'Amazon', location:'Chennai', period:'Jan 2021 – Aug 2021', points:[
        'FMEA & process optimisation; leadership dashboards' ]}],
      2022: [{title:'Postgraduate Teaching Assistant', company:'University College Cork', location:'Cork', period:'Oct 2021 – Aug 2022', points:[
        'Supported Business Analytics & Web App Dev', 'Guided SQL, Python & viz; assessment support' ]}],
      2023: [{title:'Data Analyst — Data Analytics & Intelligence', company:'Iarnród Éireann (Irish Rail)', location:'Dublin', period:'Feb 2023 – Dec 2023', points:[
        'KPI hubs for Finance & Engineering (CCE/CME)', 'Power BI governance & testing frameworks' ]}],
      2024: [{title:'Data Analyst — DAI', company:'Iarnród Éireann (Irish Rail)', location:'Dublin', period:'All year', points:[
        'Active analytics users up 1,300% (2024→P11 2025)', 'Fabric adoption; model/perf optimisation' ]}],
      2025: [{title:'Data Analyst — DAI', company:'Iarnród Éireann (Irish Rail)', location:'Dublin', period:'To date', points:[
        '6,052 total dashboard views by P11 2025', '10+ leadership‑adopted dashboards' ]}]
    };

    function initExperience(){
      const yearsEl = document.getElementById('expYears');
      const detailsEl = document.getElementById('expDetails');
      if(!yearsEl || !detailsEl) return;
      const years = Object.keys(experienceData).map(n=>+n).sort((a,b)=>b-a); // latest first
      yearsEl.innerHTML = years.map((y,i)=>`<li style="margin-bottom:8px"><button class="year-btn" data-year="${y}" aria-pressed="${i===0}"><span class="dot" aria-hidden="true"></span><strong>${y}</strong></button></li>`).join('');
      function renderYear(y){
        const entries = experienceData[y]||[];
        detailsEl.innerHTML = `<span class='detail-year'>${y}</span>` + entries.map(e=>`
          <div class='entry'>
            <h4>${e.title}</h4>
            <div class='meta'>${e.company} • ${e.location} • ${e.period}</div>
            <ul class='list'>${e.points.map(p=>`<li>${p}</li>`).join('')}</ul>
          </div>`).join('');
      }
      // initial render
      renderYear(years[0]);
      // interactions
      yearsEl.addEventListener('click', (e)=>{
        const btn = e.target.closest('.year-btn');
        if(!btn) return;
        yearsEl.querySelectorAll('.year-btn').forEach(b=>b.setAttribute('aria-pressed','false'));
        btn.setAttribute('aria-pressed','true');
        renderYear(+btn.dataset.year);
      });
      // keyboard support
      yearsEl.addEventListener('keydown', (e)=>{
        const keys = ['ArrowUp','ArrowDown','Home','End'];
        if(!keys.includes(e.key)) return;
        const items = [...yearsEl.querySelectorAll('.year-btn')];
        const i = items.indexOf(document.activeElement);
        let j = i;
        if(e.key==='ArrowUp') j = Math.max(0, i-1);
        if(e.key==='ArrowDown') j = Math.min(items.length-1, i+1);
        if(e.key==='Home') j = 0;
        if(e.key==='End') j = items.length-1;
        items[j].focus();
        e.preventDefault();
      });
    }

    render();
  </script>
